<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- jQuery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var números = {'Stark': 362, 'Baratheon': 17, 'Lannister': 229, 'Targaryen': 378};
        $(document).ready(function() {
            $('img').click(function() {
                var house_number = números[$(this).attr('alt')];
                url = `https://www.anapioficeandfire.com/api/houses/${house_number}` 
                $.get(url, function(res) {
                    console.log(res)
                    $('#nombre').text("Name: " + res.name)
                    $('#palabras').text('Words: ' + res.words)
                    $('#títulos').text('Titles: ' + res.titles.join(', '))
                   }, 'json');
                
                return false;
            });
        });
    </script>

    <title>Game of Thrones</title>
    <style>
        img { display: inline; }
    </style>
  </head>
  <body>
    <div style='margin:auto; width:70%; margin-top:30px;'>
      <img src="stark.png" alt='Stark' width="200" height="200">
      <img src="targaryen.png" alt='Targaryen' width="200" height="200">
      <img src="lannister.png" alt='Lannister' width="200" height="200">
      <img src="baratheon.png" alt='Baratheon' width="200" height="200">
    </div>

    <div id="info" style="margin:auto; width:50%; border: solid black; margin-top:30px;">
    <!--<div id="info" class="center-md-4">-->
      <p id='nombre'>Haz clic en el escudo para ver la información.</p>
      <p id='palabras'></p>
      <p id='títulos'></p>
    </div>
    
  </body>
</html>
